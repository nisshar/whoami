<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anonymous Messenger</title>
  <meta name="description" content="Send anonymous messages â€” static demo (localStorage)"/>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="theme-color" content="#6b21a8" />
</head>
<body class="antialiased">
  <div id="root" class="min-h-screen"></div>

  <!-- React (development builds, helps with in-browser Babel compilation) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel (compile JSX in browser) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide React UMD (icons as React components) -->
  <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.umd.js"></script>

  <!-- App JS (type="text/babel" so Babel transpiles JSX) -->
  <script type="text/babel" src="app.js"></script>

  <noscript>
    <div class="p-6 text-center bg-red-900 text-white">
      This app requires JavaScript. Please enable JavaScript to continue.
    </div>
  </noscript>
</body>
</html>
